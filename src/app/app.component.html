<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group" formGroupName="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username">
            <span class="help-block"
                  *ngIf="!signupForm.get('user-data.username')?.valid && signupForm.get('user-data.username')?.touched"
            >
              <span *ngIf="signupForm.get('user-data.username')?.errors?.['required']">Please enter a valid Username!</span>
              <span *ngIf="signupForm.get('user-data.username')?.errors?.['nameIsForbidden']">This is a reserved Username!</span>
            </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              class="form-control"
              formControlName="email">
            <span class="help-block"
                  *ngIf="!signupForm.get('user-data.email')?.valid && signupForm.get('user-data.email')?.touched"
            >Please enter a valid Email!</span>
          </div>
        </div>

        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName="gender"
              [value]="gender">{{ gender }}
          </label>
        </div>

        <div class="form-group" formGroupName="hobby">
          <label>Hobbies</label><br>
          <button class="btn btn-primary" (click)="onAddHobby()">Add Hobbies</button>
          <div class="form-group" *ngFor="let hobbyControl of getControls(); let i = index">
            <input class="form-control" type="text" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
